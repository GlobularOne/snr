[tool.poetry]
name = "snr"
version = "1.0.0"
description = "Create bootable payloads easily"
authors = ["Kamyar <139503563+GlobularOne@users.noreply.github.com>"]
license = "gpl-3.0"
readme = "README.md"
homepage = "https://github.com/GlobularOne/snr"
repository = "https://github.com/GlobularOne/snr"
documentation = "https://snr.readthedocs.io/en/stable/"

[tool.poetry.scripts]
snr = "snr.cli.main:main"

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.7"
pyfiglet = "^1.0.2"
prompt-toolkit = "^3.0.47"
pygments = "^2.18.0"
rich = "^13.7.1"

[tool.poetry.group.docs.dependencies]
sphinx = "^7.3.7"
sphinx-rtd-theme = "^2.0.0"

[tool.poetry.group.dev.dependencies]
pylint = "^3.2.2"
mypy = "^1.10.0"
isort = "^5.13.2"
autopep8 = "^2.2.0"
radon = "^6.0.1"
pycryptodome = "^3.20.0"
types-tabulate = "^0.9.0.20240106"
pdbpp = "^0.10.3"
types-setuptools = "^70.0.0.20240524"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pylint.main]
ignore-paths = ["snr/payloads"]
source-roots = ["snr"]
disable = ["too-many-arguments"]

[tool.pylint.messages_control]
max-line-length = 120

[tool.mypy]
ignore_missing_imports = true
